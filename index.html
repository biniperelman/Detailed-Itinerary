<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gap Year Itinerary Dashboard</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for better aesthetics */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7f7f7;
            /* No padding-bottom needed as the chat box is gone */
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem 1rem;
        }
        .tab-button.active {
            background-color: #10b981; /* Emerald 500 */
            color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transform: translateY(-1px);
        }
        .activity-table th {
            background-color: #f3f4f6;
        }
        .activity-table tr:nth-child(even) {
            background-color: #f9fafb;
        }
        /* Timeline styling */
        .timeline-item {
            border-left: 2px solid #d1d5db; /* gray-300 */
            padding-left: 1.5rem;
            position: relative;
        }
        .timeline-dot {
            position: absolute;
            left: -8px;
            top: 0;
            width: 16px;
            height: 16px;
            background-color: #10b981; /* Emerald 500 */
            border: 3px solid white;
            border-radius: 50%;
            box-shadow: 0 0 0 2px #10b981;
        }
    </style>
</head>
<body class="bg-gray-50">

<div id="loadingIndicator" class="fixed inset-0 bg-white bg-opacity-75 flex items-center justify-center z-50">
    <div class="flex flex-col items-center">
        <div class="animate-spin rounded-full h-16 w-16 border-t-2 border-b-2 border-emerald-500"></div>
        <p class="mt-4 text-emerald-600 font-semibold">Loading Itinerary Data...</p>
    </div>
</div>

<div class="container">
    <header class="text-center mb-10 p-6 bg-white shadow-lg rounded-xl">
        <h1 class="text-4xl font-extrabold text-gray-800">Gap Year UK Itinerary</h1>
        <p class="text-lg text-gray-500 mt-2">Interactive Daily Schedule & Logistics</p>
    </header>

    <div id="tabs-container" class="flex flex-wrap justify-center gap-2 mb-8 p-4 bg-white rounded-xl shadow-md">
        <!-- Tabs will be rendered here -->
    </div>

    <div id="content-container" class="bg-white p-6 rounded-xl shadow-lg">
        <!-- Timeline content will be rendered here -->
    </div>
</div>

<script type="module">
    // --- Firebase imports (Kept for environment compatibility) ---
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
    import { getFirestore } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

    // --- Global Variables (Provided by Canvas) ---
    const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
    const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {};
    const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;
    
    // NOTE: The GEMINI_PROXY_URL and all chat logic have been removed.

    // --- Firebase Initialization ---
    let app, db, auth;
    if (Object.keys(firebaseConfig).length > 0) {
        try {
            app = initializeApp(firebaseConfig);
            db = getFirestore(app);
            auth = getAuth(app);

            // Authentication logic
            onAuthStateChanged(auth, (user) => {
                if (!user) {
                    // Sign in with custom token if available, otherwise anonymously
                    (async () => {
                        try {
                            if (initialAuthToken) {
                                await signInWithCustomToken(auth, initialAuthToken);
                            } else {
                                await signInAnonymously(auth);
                            }
                        } catch (error) {
                            console.error("Firebase sign-in failed:", error);
                            // Fallback to anonymous sign-in if custom token fails
                            if (!auth.currentUser) {
                                await signInAnonymously(auth).catch(err => console.error("Anonymous sign-in failed:", err));
                            }
                        }
                    })();
                }
            });
        } catch (error) {
            console.error("Firebase initialization failed:", error);
        }
    }

    // --- Core Itinerary Logic ---
    let itineraryData = [];
    let currentDay = '';

    const loadingIndicator = document.getElementById('loadingIndicator');
    const tabsContainer = document.getElementById('tabs-container');
    const contentContainer = document.getElementById('content-container');

    // FIX: Using the complete, published-to-web URL provided by the user
    const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRip3XVrk7VVTw8BTxJIFiEfr26jDhhuyMnGBDrB191c3wjVaz3DJ4ra4ZMrvXW0HbNAMl28rxMrqcB/pub?gid=1836297205&single=true&output=csv'; 

    function showLoading(show) {
        loadingIndicator.style.display = show ? 'flex' : 'none';
    }

    function parseCSV(text) {
        const lines = text.trim().split('\n');
        // Handle potential empty or short CSV
        if (lines.length <= 1) return [];

        // Simple split for headers, removing quotes
        const headers = lines[0].split(',').map(h => h.trim().replace(/"/g, ''));
        const data = [];

        for (let i = 1; i < lines.length; i++) {
            const line = lines[i].trim();
            if (!line) continue;

            // Regex to split by comma, but ignore commas inside double quotes
            // This is a robust way to handle cells with commas inside them (which are usually quoted)
            const row = line.match(/(".*?"|[^",\r\n]+)(?=\s*,|\s*$)/g) || [];
            
            // Clean up row content and match lengths
            const cleanedRow = row.map(c => c.trim().replace(/^"|"$/g, ''));
            
            if (cleanedRow.length > 0 && cleanedRow.length >= headers.length) {
                const item = {};
                headers.forEach((header, index) => {
                    // Use index to match data to headers, even if the data row is longer
                    if (cleanedRow[index] !== undefined) {
                        item[header] = cleanedRow[index];
                    } else {
                        item[header] = '';
                    }
                });
                data.push(item);
            } else if (cleanedRow.some(c => c.length > 0)) {
                console.warn(`Skipping malformed row ${i + 1}: ${line}`);
            }
        }
        return data.filter(item => Object.values(item).some(v => v)); // Filter out completely empty rows
    }


    function renderTabs(data) {
        // Find the most appropriate date/day header
        const allHeaders = Object.keys(data[0] || {});
        const dateHeader = allHeaders.find(key => key.toLowerCase().includes('date') || key.toLowerCase().includes('day')) || allHeaders[0];

        // Filter out empty/null values and get unique days
        const uniqueDays = [...new Set(data.map(item => item[dateHeader]).filter(d => d && d.trim()))];
        tabsContainer.innerHTML = '';

        uniqueDays.forEach((day, index) => {
            const button = document.createElement('button');
            button.className = 'tab-button px-4 py-2 text-sm font-medium rounded-full transition duration-150 hover:bg-emerald-100 hover:text-emerald-700 text-gray-700 bg-white shadow-sm';
            button.textContent = day;
            button.onclick = () => switchDay(day, dateHeader);
            tabsContainer.appendChild(button);

            if (index === 0) {
                currentDay = day;
                button.classList.add('active');
            }
        });
        if (uniqueDays.length > 0) {
            renderContent(currentDay, dateHeader);
        } else {
            contentContainer.innerHTML = '<p class="text-center text-gray-500 p-8">No itinerary data found or CSV is empty. Please check the spreadsheet headers, specifically for the "Day" or "Date" column.</p>';
        }
    }

    function switchDay(day, dateHeader) {
        currentDay = day;
        document.querySelectorAll('.tab-button').forEach(btn => {
            btn.classList.remove('active');
            if (btn.textContent === day) {
                btn.classList.add('active');
            }
        });
        renderContent(day, dateHeader);
    }

    // --- REWRITTEN: Render Content as a Timeline ---
    function renderContent(day, dateHeader) {
        const dayData = itineraryData.filter(item => item[dateHeader] === day);
        if (dayData.length === 0) {
            contentContainer.innerHTML = `<p class="text-center text-gray-500 p-8">No activities scheduled for ${day}.</p>`;
            return;
        }

        // Determine key column names for the timeline view
        // Priority: Time, Activity/Event/Title, Location, Details/Description
        const headers = Object.keys(dayData[0]);
        const timeHeader = headers.find(h => h.toLowerCase().includes('time')) || headers[1];
        const activityHeader = headers.find(h => h.toLowerCase().includes('activity') || h.toLowerCase().includes('event') || h.toLowerCase().includes('title')) || headers[2];
        const locationHeader = headers.find(h => h.toLowerCase().includes('location') || h.toLowerCase().includes('place')) || headers[3];
        const detailsHeader = headers.find(h => h.toLowerCase().includes('details') || h.toLowerCase().includes('description')) || headers[4];

        let timelineHtml = `
            <h2 class="text-3xl font-bold text-gray-800 mb-6">${day} Schedule</h2>
            <div class="space-y-8 p-4 border-l border-gray-200">
        `;
        
        dayData.forEach(item => {
            // Only render items with a valid activity name
            if (!item[activityHeader] || item[activityHeader].trim() === '') return;

            const time = item[timeHeader] || 'Time TBD';
            const activity = item[activityHeader] || 'Unknown Activity';
            const location = item[locationHeader];
            const details = item[detailsHeader];

            timelineHtml += `
                <div class="timeline-item relative group pb-8 last:pb-0">
                    <div class="timeline-dot"></div>
                    
                    <div class="bg-white p-4 sm:p-6 rounded-xl border border-gray-100 shadow-md transition duration-300 group-hover:shadow-lg">
                        <div class="flex flex-col sm:flex-row sm:items-start justify-between">
                            <!-- Time -->
                            <div class="text-lg font-mono text-emerald-600 sm:w-1/4 mb-2 sm:mb-0">
                                ${time}
                            </div>
                            
                            <!-- Activity Content -->
                            <div class="sm:w-3/4">
                                <h3 class="text-xl font-semibold text-gray-900 mb-1">${activity}</h3>
                                
                                <!-- Location/Category -->
                                ${location ? `
                                    <p class="text-sm text-gray-500 mb-2 flex items-center">
                                        <svg class="w-4 h-4 mr-1 text-red-400" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M5.05 4.05a7 7 0 119.9 9.9L10 18.9l-4.95-4.95a7 7 0 010-9.9zM10 11a2 2 0 100-4 2 2 0 000 4z" clip-rule="evenodd"></path></svg>
                                        ${location}
                                    </p>
                                ` : ''}

                                <!-- Details/Description -->
                                ${details ? `
                                    <p class="text-base text-gray-700 mt-2">
                                        ${details.replace(/\n/g, '<br>')}
                                    </p>
                                ` : ''}
                                
                            </div>
                        </div>
                    </div>
                </div>
            `;
        });

        timelineHtml += `
            </div>
        `;
        
        contentContainer.innerHTML = timelineHtml;
    }

    async function loadItinerary() {
        showLoading(true);
        try {
            const response = await fetch(csvUrl);
            if (!response.ok) {
                // Customized error message to reflect the attempt to use the published URL
                const errorMessage = `Error loading itinerary data: HTTP error! status: ${response.status}. 
                We are using the 'Publish to web' URL, but it returned an error. Please double-check the URL is correct and the sheet is still published as CSV.`;
                throw new Error(errorMessage);
            }
            const csvText = await response.text();
            itineraryData = parseCSV(csvText);
            
            if (itineraryData.length === 0) {
                 throw new Error("The CSV file is empty or contains no detectable data. Please check your spreadsheet content and confirm the URL.");
            }

            renderTabs(itineraryData);
        } catch (error) {
            console.error('Failed to load CSV:', error);
            contentContainer.innerHTML = `<p class="text-center text-red-500 font-semibold p-8">${error.message}</p>`;
        } finally {
            showLoading(false);
        }
    }

    // Initial setup and load
    document.addEventListener('DOMContentLoaded', () => {
        loadItinerary();
    });
</script>

</body>
</html>
